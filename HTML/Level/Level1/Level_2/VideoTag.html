<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>

<body>
    <video width="400" controls autoplay  muted loop poster="../Level_1/ladakh.webp" preload="none">
        <source src="status.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>

</html>

<!-- Controls attribute can used to control the button -->
<!-- Autoplay can be used to play video automatically -->
<!-- Muted attribute can be mute video automatically at starting time -->
<!-- Loop attribute can be used to repeat video for some time -->
<!-- Poster attribute can be used to shown the specific or cover image before the starting of video and its apply when we don't use autoplay-->
 <!-- Preload Attribute can be used to load the video 
  It takes 3 value
  1)auto : Load Video immediately (Default)
  2)metadata : Load only info (like duration of video)
  3)none: Load nothing until we press play button
  -->
