    <!-- Q2)Recreate the given following form using HTML -->
    <form action="/server">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="enter name">
        </div><br>

        <div>
            Sex:
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Female</label>
        </div><br>

        <div>
            <label for="country">Country:</label>
            <select name="cntr" id="country">
                <option value="">Select an option</option>
                <option value="ind">India</option>
                <option value="eng">Englaind</option>
                <option value="aus">Austrailia</option>
                <option value="siwz">Siwtzerland</option>
            </select>
        </div><br>

        <div>
            <label for="msg">Message: </label><br>
            <textarea name="msg" id="msg" rows="10" cols="20" placeholder="enter your message!!"></textarea>
        </div><br>

        <div>
            <input type="checkbox" name="subs" id="subscribe" value="yes">
            <label for="subscribe">Subscribe?</label>
        </div><br>

        <button>Submit</button>
    </form>
</body>
