<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="black">
        <caption>Food Menu</caption>
        <!-- Table Header (Semantic Tag) -->
        <thead>
            <tr>
                <th>List</th>
                <th>Price</th>
            </tr>
        </thead>

        <!-- Table Body (Semantic Tag) -->
        <tbody>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Coffee</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Chai</td>
                <td>12</td>
            </tr>
        </tbody>

        <!-- Table Footer (Semantic Tag) -->
        <tfoot>
            <tr>
                <td>TotalPrice</td>
                <td>59</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
