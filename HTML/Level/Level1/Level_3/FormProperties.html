<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <!-- Label tag is used to connect the input tag with for and id value -->
        <div>
            <label for="username">UserName:</label>
            <input type="text" placeholder="enter name" id="username">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" placeholder="enter password" id="password">
        </div>

        <div>
            <label for="age">Enter Age: </label>
            <input type="number" placeholder="Enter Age" id="age">
        </div>
        <!-- Submit Info -->
        <button type="submit">Submit</button>
        <!-- Remove the filled data in form -->
        <button type="reset">Reset</button>
        <!--The button does nothing by default. Used mainly with JavaScript  -->
        <button type="button">Button</button>
    </form>
</body>
</html>
