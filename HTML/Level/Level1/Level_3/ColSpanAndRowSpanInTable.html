<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColSpan_RowSpan</title>
</head>
<body>
    <table border="black" >
        <caption>Food Menu</caption>
        <!-- Table Header (Semantic Tag) -->
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>

        <!-- Table Body (Semantic Tag) -->
        <tbody>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.10</td>
            </tr>
            <tr>
                <td>Coffee</td>
                <td>15</td>
                <td>0.12</td>
            </tr>
            <tr>
                <td>Chai</td>
                <td>12</td>
                <td>0.10</td>
            </tr>
        </tbody>

        <!-- Table Footer (Semantic Tag) -->
        <tfoot>
            <tr>
                <td>TotalPrice</td>
                <td>59</td>
                <td>1.0</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
