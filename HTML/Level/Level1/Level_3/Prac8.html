<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Q)Create a search option that redirect its search request to google -->
    <!-- https://www.google.com/search?q=.....  it is the url for google and q is the name to pass the value as key and value pair-->
    <form action="https://www.google.com/search">
        <label for="search">Search: </label>
        <input type="text" name="q" id="search" placeholder="Search">
        <button>Submit</button>
    </form>
    
</body>
</html>
