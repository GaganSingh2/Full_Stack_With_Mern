<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
   
    <!-- Internal Style -->
    <style>
        h2{
            color: yellow;
            background-color: aqua;
        }
    </style>

     <!-- External Style link -->
     <link rel="stylesheet" href="ExternalCSS.css">

</head>
<body>
    <!-- Inline Style -->
     <h1>Inline CSS------------------</h1>
    <h2 style="color: red;">JSpiders</h2>
    <h2 style="color: red;">Hello World!</h2>
    <h2 style="color: red;">This the Heading</h2>

    <p style="color: aqua;">THis is a paragraph</p>
    <button style="color: blue; background-color: orange;">Help</button>
<hr>

    <!-- Internal Style using Style tag -->
     <h1>Internal CSS using Style Tag---------------</h1>
     <h2>Apna Colleg</h2>
     <h2>Hello World</h2>
     <h2>This is a heading!</h2>

     <!-- External Style using CSS file link with HTML file -->
     <h1>External CSS using CSS file link with HTML file---------------</h1>
     <h3><b>Apna Colleg</b></h3>
     <h3><b>Hello World</b></h3>
     <h3><b>This is a heading!</b></h3>
</body>
</html>
